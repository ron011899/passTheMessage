<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="top-part space">
            <h2>Pass the Message</h2>
        </div>
        <div class="bottom-part space" id="add-output-height">
            <p class="caption">Enter Your Message</p>
            <div class="msg-btn-input">
                <button class="message-btn"><i class="fa-solid fa-message"></i></button>
                <input type="text" id="message-input">
            </div>
            <div class="btn-container">
                <button onclick="getMessage()" type="submit">Submit</button>
            </div>
            <p id="message-output"></p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
